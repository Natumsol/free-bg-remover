name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-mac:
    name: Build macOS (ARM64)
    runs-on: macos-14
    steps:
      - name: Check out git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Download Model Files
        run: |
          mkdir -p resources/models/briaai/RMBG-1.4/onnx
          curl -L -o resources/models/briaai/RMBG-1.4/config.json https://huggingface.co/briaai/RMBG-1.4/resolve/main/config.json
          curl -L -o resources/models/briaai/RMBG-1.4/preprocessor_config.json https://huggingface.co/briaai/RMBG-1.4/resolve/main/preprocessor_config.json
          curl -L -o resources/models/briaai/RMBG-1.4/onnx/model_fp16.onnx https://huggingface.co/briaai/RMBG-1.4/resolve/main/onnx/model_fp16.onnx
      
      - name: Build and Make
        run: npm run make -- --arch=arm64 --platform=darwin

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            out/make/**/*.dmg
            out/make/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-win:
    name: Build Windows (x64)
    runs-on: windows-latest
    steps:
      - name: Check out git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Download Model Files
        shell: bash
        run: |
          mkdir -p resources/models/briaai/RMBG-1.4/onnx
          curl -L -o resources/models/briaai/RMBG-1.4/config.json https://huggingface.co/briaai/RMBG-1.4/resolve/main/config.json
          curl -L -o resources/models/briaai/RMBG-1.4/preprocessor_config.json https://huggingface.co/briaai/RMBG-1.4/resolve/main/preprocessor_config.json
          curl -L -o resources/models/briaai/RMBG-1.4/onnx/model_fp16.onnx https://huggingface.co/briaai/RMBG-1.4/resolve/main/onnx/model_fp16.onnx

      - name: Build and Make
        # Windows 默认是 x64，不需要额外参数，但为了明确可以加上
        run: npm run make -- --arch=x64 --platform=win32

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            out/make/squirrel.windows/x64/*.exe
            out/make/squirrel.windows/x64/*.nupkg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
